<!DOCTYPE html>
<html>
<head>
    <title>CrewAI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <h1 class="text-xl font-bold text-gray-900">CrewAI Dashboard</h1>
            </div>
        </header>
        
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex space-x-8">
                    <button class="px-3 py-4 text-sm font-medium border-b-2 border-blue-500 text-blue-600">
                        Agents
                    </button>
                    <button class="px-3 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500">
                        Tasks
                    </button>
                    <button class="px-3 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500">
                        Execute
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-sm border p-6">
                <h3 class="text-lg font-semibold mb-4">Add New Agent</h3>
                <div class="space-y-4">
                    <input type="text" placeholder="Agent Role" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input type="text" placeholder="Agent Goal" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <textarea placeholder="Agent Backstory" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Agent</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
